<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summarizer</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f4f4f4;
      position: relative;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #6a4c9c; /* Purple */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5a3f7d; /* Darker Purple */
    }
    #summary {
      margin-top: 15px;
      padding: 10px;
      background-color: #e8e8e8;
      border-radius: 5px;
      font-size: 14px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h3>YouTube Summarizer</h3>
  <textarea id="transcript" placeholder="Transcript will appear here..."></textarea>
  <button id="summarizeBtn">Summarize</button>
  <div id="summary"></div>

  <script src="popup.js"></script>
</body>
</html>
